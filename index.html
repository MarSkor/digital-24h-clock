<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - HTML, CSS & JS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat&display=swap" rel="stylesheet">

<body>

<main class="container">
    <div class="content-wrap">

        <div class="date-wrap">
            <div class="date-wrap__calendar">
                <div id="day"></div>
                <div id="calendar"></div>
            </div>

            <div class="clock-wrap">
                <div class="clock-display">
                    <div id="clock"></div>
                </div>
            </div>
        </div>
        
        <section class="content-by">
            <div class="content">
                <p class="text">A digital clock with the 24 hout format + date</p>
                <p class="text">Made with JavaScript</p>
                <p class="text">By MSS</p>
            </div>
        </section>

    </div>
</main>



    <script src="./js/script.js"></script>
